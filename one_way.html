<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tam bye - home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="one_way.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
          <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="check_in.html">Check-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-one-way">
        <div class="trip">
            <div class="round-trip">
                <a href="index.html">
                    <button type="button" class="btn btn-light trip-btn">Round Trip</button>
                </a>
            </div>
            <div class="one-way">
                <a href="one_way.html">
                    <button type="button" class="btn btn-light trip-btn">One Way</button>
                </a>
            </div>
        </div>
        <div class="flight-input">
            <div class="select-from">
                <label class="desc-label">From</label>
                <select class="form-select input-select" id="from_select">
                    <!-- for all airport list -->
                </select>
            </div>
            
            <div class="select-to">
                <label class="desc-label">To</label>
                <select class="form-select input-select" id="to_select">
                    <!-- for all airport list -->
                </select>
            </div>
            <div class="select-depart">
                <label class="desc-label">Depart</label>
                <input type="date" 
                    id="departure_date" 
                    class="form-select input-select" />
            </div>
            <div class="select-passengers">
                <label class="desc-label">Select passengers</label>
                <input type="email" class="form-control input-select" placeholder="Select passengers" id = "passenger_num">
            </div>
        </div>
        <div class="submit">
            <button class="btn btn-success submit-btn" onclick="search_flights()">Search</button>
        </div>
    </div>
    <script src="one_way.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
