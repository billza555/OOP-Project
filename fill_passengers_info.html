<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambye - passengers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="fill_passengers_info.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
          <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="pass-container">
            <label class="title-label fw-bold">
                Passenger 1 (Primary passenger)
            </label>
            <div class="pass-input">
                <div class="input-detail">
                    <div class="info-name">
                        <div class="title-passenger">
                            <label class="title-label">Title</label>
                            <select class="form-select title-input" id="title-input">
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Miss">Miss</option>
                                <option value="Monk">Monk</option>
                            </select>
                        </div>
                        <div class="first-name-passenger">
                            <label class="first-name-label">First name</label>
                            <input type="text" class="form-control first-name" placeholder="Enter first name" id = "passenger-first-name">
                        </div>
                        <div class="middle-name-passenger">
                            <label class="middle-name-label">Middle name</label>
                            <input type="text" class="form-control middle-name" placeholder="Enter middle name" id = "passenger-middle-name">
                        </div>
                        <div class="last-name-passenger">
                            <label class="last-name-label">Last name</label>
                            <input type="text" class="form-control last-name" placeholder="Enter last name" id = "passenger-last-name">
                        </div>
                    </div>
                    <div class="info-birth">
                        <div class="select-birth">
                            <label class="birth-label">Date of Birth</label>
                            <input type="date" 
                                id="birth_date" 
                                class="form-select birth-passenger"/>
                        </div>
                    </div>
                    
                    <label for="contact" class="contact-label">Contact Information</label>
                    <div class="contact-info">
                        <div class="phone-passenger">
                            <label class="phone-label">Mobile Phone</label>
                            <input type="text" class="form-control phone-number" placeholder="Enter mobile phone" id = "passenger-phone-number">
                        </div>
                        <div class="email-passenger">
                            <label class="email-label">E-mail</label>
                            <input type="email" class="form-control email" placeholder="Enter e-mail" id = "passenger-email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- for many passengers -->
    </div>
    <div class="next-btn">
        <button class="btn btn-success next-btns" id="next-btns" onclick="to_select_seat()">Next</button>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="fill_passengers_info.js"></script>
</body>
</html>
