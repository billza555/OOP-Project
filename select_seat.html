<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambye - select seats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="select_seat.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
          <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="depart-container">
            <div class="depart-label">
                <label class="label-depart">Depart</label>
                <div class="text-center">
                    <label class="bg-danger">600
                        <div>premium seat</div></label>
                    <label class="bg-success">400
                        <div>happy seat</div></label>
                    <label class="bg-info">200
                        <div>normal seat</div></label>
                    <label class="bg-secondary">already 
                        <div>booked</div></label>
                    </label>
                    </label>
                </div>
            </div>
            <div>
            </div>
            <div class="flight-seats">
                <div class="seats">
                    <div class="premium-seats" id="premium-seats">
                        <!-- add button seats -->
                    </div>
                    <div class="happy-seats" id="happy-seats">
                        <!-- add button seats -->
                    </div>
                    <div class="normal-seats" id="normal-seats">
                        <div class="seats">
                            <div class="normal-seats-row-1" id="normal-seats-row-1">
                                <!-- add button seat -->
                            </div>
                            <div class="normal-seats-row-2" id="normal-seats-row-2">
                                <!-- add button seat -->
                            </div>
                            <div class="normal-seats-row-3" id="normal-seats-row-3">
                                <!-- add button seat --> 
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="return-container" id = "return-container">
            <div class="return-label">
                <p class="label-return">Return</p>
                <div class="text-center">
                    <label class="bg-danger">600
                        <div>premium seat</div></label>
                    <label class="bg-success">400
                        <div>happy seat</div></label>
                    <label class="bg-info">200
                        <div>normal seat</div></label>
                    <label class="bg-secondary">already 
                        <div>booked</div></label>
            </div>
            <div class="flight-seats">
                <div class="seats">
                    <div class="return-premium-seats" id="return-premium-seats">
                        <!-- add button seats -->
                    </div>
                    <div class="return-happy-seats" id="return-happy-seats">
                        <!-- add button seats -->
                    </div>
                    <div class="return-normal-seats" id="return-normal-seats">
                        <div class="return-seats">
                            <div class="return-normal-seats-row-1" id="return-normal-seats-row-1">
                                <!-- add button seat -->
                            </div>
                            <div class="return-normal-seats-row-2" id="return-normal-seats-row-2">
                                <!-- add button seat -->
                            </div>
                            <div class="return-normal-seats-row-3" id="return-normal-seats-row-3">
                                <!-- add button seat --> 
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="next-btn">
        <button class="btn btn-success next-btns" id="next-btns" onclick="to_select_service()">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="select_seat.js"></script>
</body>
</html>
