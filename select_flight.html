<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambye - select flight </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="select_flight.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
            <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="depart-container">
            <label class="depart-label fw-bold">
                <!-- for flight depart label -->
            </label>
            <label class="depart-labels fw-bold">
                <!-- for date depart label -->
            </label>
            <div class="origin-destination">
                <div class="flight-detail">
                    <label class="depart-time-label flight-detail-item">Departure</label>
                    <label class="arrive-time-label flight-detail-item">Arrival</label>
                    <label class="flight-number-label flight-detail-item">Flight number</label>
                    <label class="aircraft_number-label flight-detail-item">Aircraft number</label>
                    <label class="cost-label flight-detail-item">Cost</label>
                </div>
            </div>
            
            <div class="flight-detail-each-item" id="flight-detail-each-item">
                <!-- for flight depart list -->
            </div>
        </div>

        <div class="return-container">
            <label class="return-label fw-bold">
                <!-- for return flight label -->
            </label>
            <label class="return-labels fw-bold">
                <!-- for return date label -->
            </label>
            <div class="destination-origin">
                <div class="flight-detail">
                    <label class="depart-time-label flight-detail-item">Departure</label>
                    <label class="arrive-time-label flight-detail-item">Arrival</label>
                    <label class="flight-number-label flight-detail-item">Flight number</label>
                    <label class="aircraft_number-label flight-detail-item">Aircraft number</label>
                    <label class="cost-label flight-detail-item">Cost</label>
                </div>
            </div>
            <div class="flight-return-detail-each-item" id="flight-return-detail-each-item">
                <!-- for return flight list -->
            </div>
        </div>

        <div class="next-btn">
            <button class="btn btn-success next-btns" id="next-btns" onclick="to_passengers_fill()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="select_flight.js"></script>
</body>
</html>
