<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tam bye - manage booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
          <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="check_in.html">Check-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="manage-page">
            <label class="manage-label">Manage Booking</label>
            <div class="manage-booking-container">
                <div class="input-box">
                    <div class="booking-reference">
                        <label class="desc-label">Booking Reference</label>
                        <input type="" class="form-control inputs-box" placeholder="Booking Reference">
                    </div>
                    <div class="name">
                        <label class="desc-label">Name</label>
                        <input type="" class="form-control inputs-box" placeholder="Name">
                    </div>
                </div>
                <div class="check">
                    <button type="submit" class="btn btn-success check-btn">Check</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
