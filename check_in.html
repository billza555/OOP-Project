<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tambye - check-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="check_in.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg nav-underline">
      <div class="container-fluid fs-4 fw-bold">
        <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="check_in.html">Check-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="check-in-page">
            <label class="check-in-label">Online Check-in</label>
            <div class="manage-check-in-container">
                <div class="input-box">
                    <div class="booking-reference">
                        <label class="desc-label">Booking Reference</label>
                        <input type="text" class="form-control inputs-box" placeholder="Booking Reference" id = "booking_ref">
                    </div>
                    <div class="last-name">
                        <label class="desc-label">Lastname</label>
                        <input type="text" class="form-control inputs-box check-in-btn" placeholder="Lastname" id = "last_name">
                    </div>
                </div>
                <div class="check-in">
                    <div>
                        <button class="btn btn-success check-in-btn" onclick="click_check_in()">Check-in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="check_in.js"></script>
</body>
</html>
