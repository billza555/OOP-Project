<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambye - Select flight </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="select_flight_oneway.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg nav-underline">
        <div class="container-fluid fs-4 fw-bold">
          <a class="navbar-brand fw-bold fs-3" href="index.html">tambye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="one-way-depart-container">
            <label class="one-way-depart-label fw-bold">
                <!-- for flight depart label -->
            </label>
            <label class="one-way-depart-labels fw-bold">
                <!-- for date depart label -->
            </label>
            <div class="one-way-origin-destination">
                <div class="one-way-flight-detail">
                    <label class="one-way-depart-time-label">Departure</label>
                    <label class="one-way-arrive-time-label">Arrival</label>
                    <label class="one-way-flight-number-label flight-detail-item">Flight number</label>
                    <label class="one-way-aircraft_number-label flight-detail-item">Aircraft number</label>
                    <label class="one-way-cost-label flight-detail-item">Cost</label>
                </div>
            </div>
            <div class="one-way-flight-detail-each-item" id="one-way-flight-detail-each-item">
                <!-- for flight depart list -->
            </div>
        </div>
        <div class="next-btn">
            <button class="btn btn-success next-btns" id="next-btns" onclick=" to_passengers_fill()">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="select_flight_oneway.js"></script>
</body>
</html>
